<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-signin col-sm-offset-4 col-sm-4 text-center">
			<h2 class="form-signin-heading">登录</h2>
			<label for="inputEmail" class="sr-only">firstName</label> 
			<input type="text" id="firstname" class="form-control"
				placeholder="Your FirstName" required autofocus>  
			<br/>
			<button id="login" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
		</form>
	</div>
	
	<script type="text/javascript">
		$('#login').click(function(){
			if($('#firstname').val()!=""){
				$.ajax({
					url:"customer/login",
					type: "GET",
			        dataType: "json",
			        data:{
			        	firstName:$('#firstname').val()
			        },
			        success: function (data) {
			        	console.log(data);
			        	if(data==false){
			        		alert("登录失败");
			        	}
			        	if(data==true){
			        		location.href="film";
			        	}
			        }
				});
			}else{
				alert("请输入firstName");
			}
		});
	</script>
</body>
</html>
